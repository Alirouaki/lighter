<!-- Lighter WYSIWYG -->
<div class="container-fluid">
  <h3 class="text-center">Try <span class="text-underline">Lighter</span></h3>
  <hr>
  <div class="row">
    <div class="col-6">
      <textarea class="iBox mHtml" placeholder="Enter your Html code"></textarea>
    </div>
    <div class="col-6">
      <textarea class="iBox mCss" placeholder="Enter your Css code"></textarea>
    </div>
    <div class="col-12">
      <div class="iBox preview">
        <iframe id="liveUpdate">
          <!-- ======= Html Iframe =======-->

          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
                                       
          </head>
          <body>

          </body>
          </html>

          <!-- ======= End Html Iframe =======-->
        </iframe>
      </div>
    </div>
  </div>

  <footer class="header">
    <div class="main-nav">

  <!-- Script -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/js/app.js"></script>
  <script src="../assets/js/prism.js"></script>
  <script>
    $(".toggle").on("click", function () {
      $(".toggle").parent().toggleClass('active');
    });
  </script>

  <script type="text/javascript">
      // Ifram WYSIWYG ------>

      $(function(){

        function fetchHtml(){
          var html = $(".mHtml").val();
          return html;
        }

        function fetchCss(){
          var css = $(".mCss").val();
          return css;
        }

        $(".iBox").on("keyup", function(){
          var target = $("#liveUpdate")[0].contentWindow.document;
          target.open();
          target.close();

          var html = fetchHtml();
          var css  = fetchCss();

          $("body", target).append(html);
          $("head", target).append("<link rel='stylesheet' type='text/css' media='screen' href='https://gitcdn.xyz/repo/amine1107/lighter/master/lighter.min.css' /><style>" + css + "</style>");

        });

      });
    </script>
